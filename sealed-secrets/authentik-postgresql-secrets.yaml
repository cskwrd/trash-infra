---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: authentik-postgresql-secrets
  namespace: silphco-infrastructure
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    # password for the postgres admin user
    postgresql-postgres-password: 
    # password for user created by authentik
    postgresql-password: 
  template:
    type: Opaque
